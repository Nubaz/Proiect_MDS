<div class="modal fade text-white" id="accepta">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form action="{{ url_for('dashboard') }}" method="post">
                    <div>
                        <label for="nume-angajat" class="fw-bold">Nume si prenume angajat</label>
                        <p id="nume-angajat" name="nume-angajat"></p>
                    </div>
                    <div>
                        <label for="nume-proiect" class="fw-bold">Nume proiect</label>
                        <p id="nume-proiect" name="nume-proiect">
                    </div>
                    <div>
                        <label for="descriere-tasks" class="fw-bold">Descrierea task-ului/task-urilor</label>
                        <p id="descriere-tasks" name="descriere-tasks"></p>
                    </div>
                    <div>
                        <label for="nr-ore" class="fw-bold">Nr. ore</label>
                        <p id="nr-ore" name="nr-ore"></p>
                    </div>
                    <input type="hidden" id="pontaj-id" name="pontaj-id" value="">
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="red-btn" data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i> Închide</button>
                        <button type="submit" onclick="attachPontajId()"><i class="fa-solid fa-pen"></i> Aprobă pontajul</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
